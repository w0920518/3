<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄鐘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #3498db; /* 藍色背景 */
            color: white; /* 文字顏色設為白色 */
        }
        #timer {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        .active {
            background-color: #4CAF50;
            color: white;
        }
        .inactive {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>番茄鐘</h1>
    <div id="timer">25:00</div>
    <button id="startButton" class="inactive" onclick="startTimer()">開始</button>
    <button id="resetButton" class="inactive" onclick="resetTimer()">重設</button>

    <script>
        let timer;
        let minutes = 25;
        let seconds = 0;
        let isRunning = false;
        let isWorkTime = true; // true: 工作時間, false: 休息時間

        function updateTimerDisplay() {
            let displayMinutes = minutes < 10 ? "0" + minutes : minutes;
            let displaySeconds = seconds < 10 ? "0" + seconds : seconds;
            document.getElementById("timer").innerText = `${displayMinutes}:${displaySeconds}`;
        }

        function startTimer() {
            if (isRunning) {
                clearInterval(timer);
                document.getElementById("startButton").innerText = "開始";
                document.getElementById("startButton").classList.remove("active");
                document.getElementById("startButton").classList.add("inactive");
            } else {
                timer = setInterval(countDown, 1000); // 啟動計時
                document.getElementById("startButton").innerText = "停止";
                document.getElementById("startButton").classList.remove("inactive");
                document.getElementById("startButton").classList.add("active");
            }
            isRunning = !isRunning; // 反轉計時器狀態
        }

        function countDown() {
            if (seconds === 0) {
                if (minutes === 0) {
                    // 番茄鐘結束，進行切換（休息/工作）
                    if (isWorkTime) {
                        minutes = 5;
                        seconds = 0;
                        isWorkTime = false;
                        alert("工作時間結束，休息5分鐘！");
                    } else {
                        minutes = 25;
                        seconds = 0;
                        isWorkTime = true;
                        alert("休息時間結束，開始工作25分鐘！");
                    }
                } else {
                    minutes--;
                    seconds = 59;
                }
            } else {
                seconds--;
            }
            updateTimerDisplay(); // 更新顯示
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isWorkTime = true;
            minutes = 25;
            seconds = 0;
            updateTimerDisplay();
            document.getElementById("startButton").innerText = "開始";
            document.getElementById("startButton").classList.remove("active");
            document.getElementById("startButton").classList.add("inactive");
        }
    </script>
</body>
</html>
